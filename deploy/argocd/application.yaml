apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: TechDocsDemoMarc-app
  namespace: argocd
spec:
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: TechDocsDemoMarc
  project: TechDocsDemoMarc-project
  source:
    directory:
      jsonnet: {}
      recurse: true
    path: deploy/resources
    repoURL: https://github.com/tanuudemo/TechDocsDemoMarc.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - Replace=true
